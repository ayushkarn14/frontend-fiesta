<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../CSS/main.css" />

        <title>Gen-z E-sports</title>
    </head>
    <body>
        <div id="home">
            <nav
                class="navbar navbar-expand-lg navbar-dark bg-dark"
                style="background-color: #0303036a !important"
            >
                <a class="navbar-brand" href="#">
                    <img
                        src="../Images/logo.jpeg"
                        width="60"
                        height="60"
                        class="d-inline-block align-top"
                        alt=""
                        style="border-radius: 10px"
                    />
                </a>
                <a class="navbar-brand" href="#"> Gen-z </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <form class="form-inline my-2 my-lg-0 ml-auto mr-sm-2">
                        <input
                            class="form-control mr-sm-2"
                            style="
                                border-radius: 0%;
                                color: rgba(240, 248, 255, 0.444);
                            "
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button
                            class="btn btn-outline-danger my-2 my-sm-0"
                            style="border-radius: 0%"
                        >
                            Search
                        </button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                Games
                            </a>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                            >
                                <a class="dropdown-item" href="#">CS : GO</a>
                                <a class="dropdown-item" href="#">Valorant</a>
                                <a class="dropdown-item" href="#">PUBG</a>
                                <a class="dropdown-item" href="#">Among Us</a>
                                <a class="dropdown-item" href="#">GTA 5</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Team</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div
                class="jumbotron"
                style="background: transparent; height: 80vh !important"
            >
                <h1 class="display-2">GEN-Z<br />E-SPORTS</h1>
                <p class="lead">
                    Welcome to the home of new gen gaming.
                    <br />
                    Where passion meets skills, its the time to shine.
                </p>
                <hr class="my-4" />

                <button class="btna">JOIN IN</button>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
